<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Section Layout</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* SECTION BACKGROUNDS */
        .section-one {
            background: #d7eaff; /* Light Blue */
            padding: 150px 0 100px; /* Extra bottom padding */
            position: relative;
        }

        .section-two {
            background: #f2f2f2; /* Light Gray */
            padding: 100px 0 150px; /* Extra top padding */
            position: relative;
            margin-top: -75px; /* Pull section up to remove gap */
        }

        /* CENTER IMAGE */
        .center-image-wrapper {
            width: 100%;
            text-align: center;
            position: relative;
           
        }

        .center-image-wrapper img {
            width: 160px;
            height: auto;
            position: absolute;
             margin-top: -75px;  /* Adjust so image is exactly between the two sections */
            z-index: 50;
        }
    </style>
</head>

<body>

    <!-- SECTION 1 -->
    <section class="section-one">
        <div class="container text-center">
            <h2 class="mb-3">Section One</h2>
            <p class="lead">This is the first section with a light blue background.</p>
        </div>
    </section>

    <!-- CENTER IMAGE -->
    <div class="center-image-wrapper">
        <img src="assets/images/hero-image-desktop.jpg" alt="Center Image">
    </div>

    <!-- SECTION 2 -->
    <section class="section-two">
        <div class="container text-center">
            <h2 class="mb-3">Section Two</h2>
            <p class="lead">This is the second section with a light gray background.</p>
        </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
